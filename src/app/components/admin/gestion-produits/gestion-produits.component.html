<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">List Produits</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-responsive-md">
              <tr>
                <th><strong>Image</strong></th>
                <th><strong>Nom du Produit</strong></th>
                <th><strong>Prix</strong></th>
                <th><strong>Ajout√© le</strong></th>
                <th><strong>Actions</strong></th>
              </tr>
  
              <tbody>
                <tr *ngFor="let produit of produits">
                    <h2 class="table-avatar">
                        <a href="profile.html" class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle"
                            src="http://localhost:8080/produit/files/{{produit.image}}" alt="User Image"></a>
                      </h2>
                  <td>{{ produit.nomProduit }}</td>
                  <td> {{produit.prixProduit}} </td>
                  <td>{{ produit.localDate }}</td>
                  
                  <td>
                    <button
                      class="btn btn-primary"
                      style="margin-right: 10px"
                    >
                      <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button
                      class="btn btn-danger"
                      style="margin-left: 10px"
                      (click)="deleteProduit(produit.id)"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
